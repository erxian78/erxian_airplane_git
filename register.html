<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register_page</title>
    <link rel="stylesheet" type="text/css" href="add-user.css" />
    </head>
<body>
<div class="welcome">
    <h1>Welcome to seat-reservation system!</h1>
</div>
<div class="register-form">
    <form action="register.php" method="post" name="form_request" onsubmit="return check()">
        <p>
            Username:
            <input type="email" name="user_name" id="user_name" placeholder="Please input your email">
        </p>
        <p>
            Password:
            <input type="password" name="password" id="password">
        </p>
        <p>
            Assert password:
            <input type="password" name="assert_password" id="assert_password">
        </p>
        <span>
            Your password should contain at least one lower-case alphabetic character, and at least one other character that is either alphabetical uppercase or numeric.
        </span><br>
        <input type="submit" style="width: 84%;" value="register">
    </form>
</div>
<script type="text/javascript">
    function check() {
        var $user_name = document.getElementById("user_name").value;
        var $password = document.getElementById("password").value;
        var $assert_password = document.getElementById("assert_password").value;
        var regex = /(^(?![0-9A-Z\W_!@#$%^&*`~()-+=]+$)((?![A-Za-z]+$)|(?![a-z0-9]+$)|(?![a-z\W_!@#$%^&*`~()-+=]+$))[a-zA-Z0-9\W_!@#$%^&*`~()-+=]{2,30}$)/;
        if($user_name.length==0||$password.length==0||$assert_password.length==0)
        {
            alert("input can not be null");
            return false;
        }
        if($password != $assert_password)
        {
            alert("the password you entered two times are different!");
            return false;
        }
        if(!regex.test($password))
        {
            alert("please input correct format password ");
            return false;
        }
        //password check
        return true;
    }
</script>
</body>
</html>
