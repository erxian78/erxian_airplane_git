<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register_page</title>
    <style type="text/css">
        form {
            text-align: center;
        }
        </style>
        </head>
<body>
<h1>here is register page</h1>
<form action="register.php" method="post" name="form_request" onsubmit="return check()">
    user_name:<input type="email" name="user_name" id="user_name"><br>
    password:<input type="password" name="password" id="password"><br>
    assert_password:<input type="password" name="assert_password" id="assert_password"><br>
    <input type="submit" value="register">
</form>
<script type="text/javascript">
    function check() {
        var $user_name=document.getElementById("user_name").value;
        var $password=document.getElementById("password").value;
        var $assert_password=document.getElementById("assert_password").value;
        var regex= /(^(?![0-9A-Z\W_!@#$%^&*`~()-+=]+$)((?![A-Za-z]+$)|(?![a-z0-9]+$)|(?![a-z\W_!@#$%^&*`~()-+=]+$))[a-zA-Z0-9\W_!@#$%^&*`~()-+=]{2,30}$)/;
        if($user_name.length==0||$password.length==0||$assert_password.length==0)
        {
            alert("input can not be null");
            return false;
        }
        if($password!=$assert_password)
        {
            alert("the password you entered two times are different!");
            return false;
        }
        if(!regex.test($password))
        {
            alert("please input correct format password ");
            return false;
        }
        //password check

        return true;
    }

</script>
</body>
</html>
